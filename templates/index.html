<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Profile Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        form {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            padding: 20px;
            margin: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
        input, select, textarea {
            width: 100%;
            max-width: 300px; /* Reduced max-width */
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>    
</head>
<body>

<h2 style="text-align: center; margin-bottom: 20px;">Hackathon Profile Form</h2>
<form action="/match" method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="age">Age</label>
    <input type="number" id="age" name="age" placeholder="Enter your age" required>

    <label for="location">Location</label>
    <input type="text" id="location" name="location" placeholder="Enter your location" required>

    <label for="skills">Known Skills</label>
    <select id="skills" name="skills" multiple required>
        <option value="Python">Python</option>
        <option value="Machine Learning">Machine Learning</option>
        <option value="Web Development">Web Development</option>
        <option value="Data Analysis">Data Analysis</option>
    </select>

    <label for="fields">Interested Fields</label>
    <select id="fields" name="fields" multiple required>
        <option value="AI">AI</option>
        <option value="Health">Health</option>
        <option value="Social Good">Social Good</option>
    </select>

    <label for="mode">Preferred Hackathon Mode</label>
    <select id="mode" name="mode" required>
        <option value="Online">Online</option>
        <option value="Offline">Offline</option>
        <option value="Hybrid">Hybrid</option>
    </select>

    <label for="experience">Experience Level</label>
    <input type="text" id="experience" name="experience" placeholder="e.g., Beginner, Intermediate, Expert" required>

    <label for="team-size">Preferred Team Size</label>
    <select id="team-size" name="team-size" required>
        <option value="Small">Small Team (2-4 members)</option>
        <option value="Medium">Medium Team (5-8 members)</option>
        <option value="Large">Large Team (9+ members)</option>
    </select>

    <label for="availability">Availability (Dates)</label>
    <input type="text" id="availability" name="availability" placeholder="e.g., Flexible, prefers weekends" required>

    <label for="preferences">Additional Preferences</label>
    <textarea id="preferences" name="preferences" placeholder="Describe any additional preferences..." rows="4"></textarea>

    <button type="submit">Match</button>
</form>

</body>
</html>
