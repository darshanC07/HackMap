<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Profile Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>Hackathon Profile Form</h2>
<form action="/match" method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="age">Age</label>
    <input type="number" id="age" name="age" placeholder="Enter your age" required>

    <label for="location">Location</label>
    <input type="text" id="location" name="location" placeholder="Enter your location" required>

    <label for="skills">Known Skills</label>
    <select id="skills" name="skills" multiple required>
        <option value="Python">Python</option>
        <option value="Machine Learning">Machine Learning</option>
        <option value="Web Development">Web Development</option>
        <option value="Data Analysis">Data Analysis</option>
    </select>

    <label for="fields">Interested Fields</label>
    <select id="fields" name="fields" multiple required>
        <option value="AI">AI</option>
        <option value="Health">Health</option>
        <option value="Social Good">Social Good</option>
    </select>

    <label for="mode">Preferred Hackathon Mode</label>
    <select id="mode" name="mode" required>
        <option value="Online">Online</option>
        <option value="Offline">Offline</option>
        <option value="Hybrid">Hybrid</option>
    </select>

    <label for="experience">Experience Level</label>
    <input type="text" id="experience" name="experience" placeholder="e.g., Beginner, Intermediate, Expert" required>

    <label for="team-size">Preferred Team Size</label>
    <select id="team-size" name="team-size" required>
        <option value="Small">Small Team (2-4 members)</option>
        <option value="Medium">Medium Team (5-8 members)</option>
        <option value="Large">Large Team (9+ members)</option>
    </select>

    <label for="availability">Availability (Dates)</label>
    <input type="text" id="availability" name="availability" placeholder="e.g., Flexible, prefers weekends" required>

    <label for="preferences">Additional Preferences</label>
    <textarea id="preferences" name="preferences" placeholder="Describe any additional preferences..." rows="4"></textarea>

    <button type="submit">Submit</button>
</form>

</body>
</html>
